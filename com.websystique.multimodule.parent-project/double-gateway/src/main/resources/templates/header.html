<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="copy">
<title>Web Server (Microservices Blog Demo)</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
	id="Viewport" name="viewport" />

<!-- Bootstrap -->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"></link>

<link rel="stylesheet" href="/styles.css" />
 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body th:fragment="copy" class="container">
	<nav class="navbar navbar-default navbar-inverse" role="navigation"
		style="margin-bottom: 2px;">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span>
				<span class="icon-bar"></span>
				<!-- Home -->
				<span class="icon-bar"></span>
				<!-- This Blog -->
				<span class="icon-bar"></span>
				<!-- Other Blogs -->
			</button>
			<a title="Spring IO" href="http://www.spring.io"><img height="50"
				th:src="@{/spring-trans.png}" src="/spring-trans.png" /></a>
			&nbsp;&nbsp;&nbsp;
		</div>
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/ui/" th:href="@{/ui}">Home</a></li>
				<li class="active" sec:authorize="!isAuthenticated()"><a th:href="@{/login}">login</a></li>
				<li class="active" sec:authorize="!isAuthenticated()"><a th:href="@{/ui/registerCustomerView}">Sign up</a></li>
				<li class="active" sec:authorize="isAuthenticated()"><a th:href="@{/ui/vista}">Discover our Recipes</a></li>
				<li class="active" sec:authorize="isAuthenticated()"><a th:href="@{/ui/uploadForm}">Insert a new recipe</a></li>
				<li class="active" sec:authorize="isAuthenticated()"><a th:href="@{/ui/lookYourRecipes}">look at your recipes</a></li>
				<li class="active" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">logout</a></li>
			</ul>
		</div>
			<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1" sec:authorize="isAuthenticated()">
			<ul class="nav navbar-nav">
				<li class="active" style="color: white;"> Welcome: <span sec:authentication="name" style="color: white;"></span></li>
			</ul>
		</div>
	</nav>

</body>
</html>
