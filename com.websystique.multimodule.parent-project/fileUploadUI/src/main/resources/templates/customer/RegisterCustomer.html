<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Sign in Panel - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
        .panel-heading {
    padding: 5px 15px;
}

.MyError{
	color:red;
	text-align:justify;
}
.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/ui/checkSignUp.js}" ></script>
    <head th:replace="header :: copy"></head>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'></link>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'></link>
</head>
<body>
    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign in to continue</strong>
					</div>
					<div class="panel-body">
						<form role="form" enctype="multipart/form-data"  th:action="@{/ui/registerCustomer}">
							<fieldset>
								<div class="row">
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Name" id="firstName" name="firstName" type="text" autofocus="autofocus"></input>
											</div>
										</div>
										
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Second name" id="secondName" name="secondName" type="text" autofocus="autofocus"></input>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-envelope fa"></i>
												</span> 
												<input class="form-control" placeholder="Email" id="email" name="email" type="text" autofocus="autofocus" onkeyup="validEmail(this.form.email);"></input>
												
											</div>
										</div>
										<div id="emailErr" class="MyError"></div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span> 
												<input class="form-control" placeholder="Password" id="password" name="password" type="password" autofocus="autofocus"></input>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Confirm" id="confirm" name="confirm" type="password" value="" ></input>
											</div>
										</div>
										<div class="col-sm-offset-2 col-sm-5">
									</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up"></input>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Have You already got an account?<a href="/login" onClick=""> Click here to Log in </a>
					</div>
                </div>
			</div>
		</div>
	</div>
<script type="text/javascript">

</script>
	<div style="height: 2cm">&nbsp;</div>
			
	<div th:replace="footer :: copy"></div>
</body>
</html>
